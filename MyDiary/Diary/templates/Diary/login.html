{% extends 'Diary/index.html'%}
{% block content %}

<style>

    .login h3,h5{
     margin-left: 32%;
     color:#333;
    }

    .btn{
	background-color: #1abc9c; /* Dark Blue */
    color: #ffffff;
    }

    .form{
       margin-top: 2%;
       margin-bottom: 2%;
       margin-left: 30%;
       margin-right: 30%;
    }

    .login a{
      text-decoration:none;
      color: #1abc9c;
      font-size: 1.6rem;
    }
</style>


<div class="container login my-5">
	<div class="d-flex justify-content-center h-100">
		<div class="card my-5">
			<div class="card-header ">
				<h3>Log In</h3>
			</div>
			<div class="card-body form ">
				<form method="post">
                    {% csrf_token %}
					<div class=" form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"></i></span>
						</div>
						<input type="text" name="name" class="form-control" placeholder="username">

					</div>
					<div class=" form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"></span>
						</div>
						<input type="password" name="pass" class="form-control" placeholder="password">
					</div>

					<div class="form-group">
						<input type="submit" value="Login" class="btn float-right">
					</div>
				</form>
				<div>
					{% for messages in messages %}
					<h5 style="color:red;">{{messages}}</h5>
					{% endfor %}
				</div>
			</div>
			<div class="card-footer">
				<div class="d-flex justify-content-center links">
                    <h5>Don't have an account? <a href="/register"> Register</a></h5>
				</div>
				<div class="d-flex justify-content-center links">
					<a href="/password-reset" style="margin-left: 32%;"> Forgot your password?</a>
				</div>
			</div>
		</div>
	</div>
</div>
{% endblock %}
